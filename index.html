<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Page Slider</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="nav">
      <ul class="list">
        <li>
          <a href="#satu">
            <i class="bi bi-1-square"></i>
            One
          </a>
        </li>
        <li>
          <a href="#dua">
            <i class="bi bi-2-square"></i>
            Two
          </a>
        </li>
        <li>
          <a href="#tiga">
            <i class="bi bi-3-square"></i>
            Three
          </a>
        </li>
        <li>
          <a href="#empat">
            <i class="bi bi-4-square"></i>
            Four
          </a>
        </li>
        <li>
          <a href="#lima">
            <i class="bi bi-5-square"></i>
            Five
          </a>
        </li>
      </ul>
    </div>

    <section id="satu">
      <div class="page-1">
        <h1>
          <i class="bi bi-balloon-heart-fill"></i>
          I Love You!
        </h1>
      </div>
    </section>

    <section id="dua">
      <div class="page-2">
        <h1>
          <i class="bi bi-person-hearts"></i>
          I Miss You!
        </h1>
      </div>
    </section>

    <section id="tiga">
      <div class="page-3">
        <h1>
          <i class="bi bi-calendar-day-fill"></i>
          22-July-2022
        </h1>
      </div>
    </section>

    <section id="empat">
      <div class="page-4">
        <h1>
          <i class="bi bi-gift-fill"></i>
          Happy Birthday! @Someone
        </h1>
      </div>
    </section>

    <section id="lima">
      <div class="page-5">
        <h1>
          <i class="bi bi-people-fill"></i>
          I hope this relationship will last forever until the end of life.
        </h1>
      </div>
    </section>

      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">&raquo;</a>
    </div> -->

      <p>
        Create With
        <i class="bi bi-heart-fill"></i>
        by
        <a
          href="https://www.facebook.com/faiz.mickala666"
          class="txt"
          target="_blank"
          >Faiz-desu.</a
        >
      </p>
    </footer>
  </body>
</html>
